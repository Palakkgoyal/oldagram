<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" class="logo" alt="Oldagram logo in black color">
                <img src="images/user-avatar.png" class="avatar" class="Per Herald Borgan smiling toward camera with colorful background">                
            </header>
            <main>
                <section>
                    <div class="post-header">
                        <img src="images/avatar-vangogh.jpg" alt="Vincent van gogh looking toward camera" class="avatar">
                        <div>
                            <h3>Vincent van Gogh</h3>
                            <p class="location">Zundert, Netherlands</p>
                        </div>
                    </div>
                    <div>
                        <img src="images/post-vangogh.jpg" alt="Van gogh selfie with bluish background" class="post-img">
                    </div>
                    <div class="icons-container">
                        <img src="images/icon-heart.png" alt="unfilled black heart icon" class="icon">
                        <img src="images/icon-dm.png" alt="unfilled black dm icon" class="icon">
                        <img src="images/icon-comment.png" alt="unfilled black comment icon" class="icon">
                    </div>
                    <h3 class="number-of-likes">21,245 likes</h3>
                    <div class="post-caption-container">
                        <h3>vincey1853</h3>
                        <p>just took a few mushrooms lol</p>
                    </div>
                </section>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
